<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff"/>

  <!-- Navy Blue "JC" -->
  <text x="200" y="180" font-family="serif" font-size="140" font-weight="bold" fill="#1e3a5f" text-anchor="middle">JC</text>

  <!-- Feather/Quill icon on the C -->
  <g transform="translate(280, 80)">
    <path d="M 0,0 Q 10,30 0,60 L -5,60 Q 5,30 -5,0 Z" fill="#1e3a5f"/>
    <path d="M 0,10 Q 15,10 20,0" stroke="#1e3a5f" stroke-width="1.5" fill="none"/>
    <path d="M 0,20 Q 18,20 23,10" stroke="#1e3a5f" stroke-width="1.5" fill="none"/>
    <path d="M 0,30 Q 20,30 25,20" stroke="#1e3a5f" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Gold "NOTES" -->
  <text x="200" y="260" font-family="serif" font-size="48" font-weight="bold" fill="#b8860b" text-anchor="middle" letter-spacing="8">NOTES</text>

  <!-- Decorative gold arcs -->
  <path d="M 50,280 Q 100,300 150,280" stroke="#b8860b" stroke-width="3" fill="none"/>
  <path d="M 250,280 Q 300,300 350,280" stroke="#b8860b" stroke-width="3" fill="none"/>
</svg>

